<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Navigation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Tahoma", sans-serif;
    }
    
    nav {
      color: #fff;
    }
    
    nav ul li {
      list-style-type: none;
      float: left;
      position: relative;
      background-color: #7fc347;
      width: 20%;
    }
    
    nav ul {
      margin: 0;
      padding: 0;
      line-height: 30px;
      background-color: #7fc347;
    }
    
    nav a {
      color: #fff;
      text-decoration: none;
      line-height: 38px;
      width:100%;
      height: 40px;
      display: block;
      text-align: center;
      border-bottom: 1px;
      border-bottom-style: solid;
      border-bottom-color: #fff;
      
    }
    
    nav ul ul {
      position: absolute;
      display: none;
      background-color: #7fc347;
    }
    
    nav ul li:hover ul {
      display: block;
    }
    nav ul li ul li{
      width: 100%;
    }
    
    nav li:hover {
      background-color: #afe377;
    }
    nav ul li ul li{
      width:  100%;
    }
    nav ul li ul{
      width: 100%;
    }
  </style>
</head>

<body>
  <nav>
    <ul>

      <li><a href="#">Contact</a>

      </ul>
      </li>
    </ul>
  </nav>
 
</body>

</html>
